name: Auto Update with Bun
on:
  workflow_call:
    inputs:
      commands:
        type: string
        required: false
        default: '["fmt", "typegen", "db:generate"]'
        description: |
          JSON 形式の実行するコマンドの配列 (e.g. '["fmt","typegen"]')

    secrets:
      GH_APPS_APP_ID:
        required: true
        description: |
          Push を行う GitHub Apps の APP ID.
          NWU bot を使用する場合は下記から確認
          https://github.com/organizations/nw-union/settings/apps/nwu-bot

      GH_APPS_PRIVATE_KEY:
        required: true
        description: |
          Push を行う GitHub Apps の Private Key.
          NWU bot を使用する場合は下記から確認
          https://github.com/organizations/nw-union/settings/apps/nwu-bot

jobs:
  auto-update:
    name: Auto Update
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/create-github-app-token@v2
        id: github-app-token
        with:
          app-id: ${{ secrets.GH_APPS_APP_ID }}
          private-key: ${{ secrets.GH_APPS_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }} # For creating a token for all repositories in the current owner's installation

      - uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ steps.github-app-token.outputs.token }}

      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Commands And Push
        uses: actions/github-script@v8
        with:
          script: |
            const { execSync } = require('child_process');
            const commands = JSON.parse('${{ inputs.commands }}');

            console.log('📦 bun コマンドを実行中...');

            // Git設定
            execSync('git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"');
            execSync('git config --local user.name "github-actions[bot]"');

            let totalChanges = false;

            // 各コマンドを実行してコミット
            for (const cmd of commands) {
              console.log(`\n🔧 実行中: bun run ${cmd}`);
              try {
                const output = execSync(`bun run ${cmd}`, {
                  encoding: 'utf-8',
                  stdio: 'pipe'
                });
                console.log(output);

                // このコマンドによる変更を確認
                const gitStatus = execSync('git status --porcelain', { encoding: 'utf-8' });
                if (gitStatus.trim().length > 0) {
                  // コミット
                  execSync('git add -A');
                  // コマンドインジェクション対策: cmdをエスケープ
                  const escapedCmd = cmd.replace(/'/g, "'\\''");
                  const commitMessage = `chore: bun run ${escapedCmd} による自動更新\n\nCo-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>`;
                  execSync(`git commit -m '${commitMessage}'`);

                  console.log(`✅ コミット作成: ${cmd} による変更`);
                  totalChanges = true;
                } else {
                  console.log(`📭 ${cmd} による変更はありません`);
                }
              } catch (error) {
                core.setFailed(`⚠️ コマンドが失敗しました: ${cmd}. error: ${error.message}`);
              }
            }

            // 変更があれば push
            if (totalChanges) {
              // push
              console.log('\n✅ 変更が検出されたので push をします');
              execSync(`git push origin HEAD`, { stdio: 'inherit' });

              core.setFailed('自動更新により差分が発生したため失敗として終了します');
            } else {
              console.log('\n📭 変更はありません');
            }
