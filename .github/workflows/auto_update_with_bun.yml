name: Auto Update with Bun
on:
  workflow_call:
    inputs:
      commands:
        type: string
        required: false
        default: '["fmt", "typegen", "db:generate"]'
        description: |
          JSON 形式の実行するコマンドの配列 (e.g. '["fmt","typegen"]')

jobs:
  auto-update:
    name: Auto Update
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Commands
        id: run-commands
        uses: actions/github-script@v8
        with:
          script: |
            const { execSync } = require('child_process');
            const commands = JSON.parse('${{ inputs.commands }}');

            console.log('📦 bun コマンドを実行中...');

            // Git設定
            execSync('git config --local user.email "github-actions[bot]@users.noreply.github.com"');
            execSync('git config --local user.name "github-actions[bot]"');

            // ブランチ名を生成
            const timestamp = new Date().toISOString().replace(/[:.]/g, '').replace('T', '').substring(0, 19);
            const branchName = `auto-update/bun-${timestamp}`;

            // 新しいブランチを作成
            execSync(`git checkout -b ${branchName}`);
            console.log(`📝 ブランチ作成: ${branchName}`);

            let totalChanges = false;

            // 各コマンドを実行してコミット
            for (const cmd of commands) {
              console.log(`\n🔧 実行中: bun run ${cmd}`);
              try {
                const output = execSync(`bun run ${cmd}`, {
                  encoding: 'utf-8',
                  stdio: 'pipe'
                });
                console.log(output);

                // このコマンドによる変更を確認
                const gitStatus = execSync('git status --porcelain', { encoding: 'utf-8' });
                if (gitStatus.trim().length > 0) {
                  // 変更をステージング
                  execSync('git add -A');

                  // コミット
                  const commitMessage = `chore: bun run ${cmd} による自動更新\n\nCo-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>`;
                  execSync(`git commit -m "${commitMessage}"`);

                  console.log(`✅ コミット作成: ${cmd} による変更`);
                  totalChanges = true;
                } else {
                  console.log(`📭 ${cmd} による変更はありません`);
                }
              } catch (error) {
                console.error(`⚠️ コマンドが失敗しました: ${cmd}`);
                console.error(error.message);
                // エラーが発生しても他のコマンドは継続実行
              }
            }

            if (totalChanges) {
              console.log('\n✅ 合計で変更が検出されました');
              core.setOutput('changes', 'true');
              core.setOutput('branch', branchName);
            } else {
              console.log('\n📭 変更はありません');
              core.setOutput('changes', 'false');
            }

            return totalChanges;

      - name: Create Pull Request
        if: steps.run-commands.outputs.changes == 'true'
        uses: actions/github-script@v8
        env:
          BASE_REF: ${{ github.head_ref || github.ref_name }}
        with:
          github-token: ${{ github.token }}
          script: |
            const { execSync } = require('node:child_process');

            const branchName = `${{ steps.run-commands.outputs.branch }}`;
            const baseRef = process.env.BASE_REF;

            // ブランチをプッシュ
            try {
              execSync(`git push origin "${branchName}"`, { stdio: 'inherit' });
            } catch (e) {
              core.setFailed(`ブランチの push に失敗しました: ${e.message}`);
              return;
            }

            // PR を作成
            const title = `chore: 自動更新`;
            const body = `このPRはGitHub Actionsによって自動的に作成されました\n\nCo-authored-by: ${context.actor} <${context.actor}@users.noreply.github.com>`;

            const { owner, repo } = context.repo;
            const { data: pr } = await github.rest.pulls.create({
              owner,
              repo,
              title,
              head: branchName,
              base: baseRef,
              body,
            });

            core.info(`✅ Pull Request が作成されました: ${pr.html_url}`);
            core.error(`自動更新による変更が検出されました。作成されたPRをレビューしてください: ${pr.html_url}`);
            core.setFailed('自動更新により変更が発生しました');

      - name: Comment on PR (pull_request event)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          github-token: ${{ github.token }}
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const body = `自動更新による変更が検出されました。作成されたPRをレビューしてください: ${context.payload.pull_request.html_url}`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body,
            });
